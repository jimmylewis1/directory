<div class="global__page-title">Human Resources / Finance</div>
<div class="global__main-line-container">
  <div class="global__main-line-title">Main Finance Line:</div>
  <div class="global__main-line">(385) 203-7677</div>
</div>

<table class="table table-striped table-hover">
  <thead>
  <th>Name</th>
  <th>Title</th>
  <th class="global__td-center">Direct Number</th>
  <th class="global__td-center">Internal Extension</th>
  </thead>
  <tbody>
  <tr *ngFor="let human of hrFinance">
    <td>{{ human.first_name }} {{ human.last_name }}</td>
    <td>{{ human.title }}</td>
    <td class="global__td-center">{{ human.phone }}</td>
    <td class="global__td-center">{{ human.phone_ext }}</td>
  </tr>
  </tbody>
</table>
