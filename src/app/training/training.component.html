<div class="global__page-title">Training</div>
<div class="global__main-line-container">
  <div class="global__main-line-title">Main Training Line - </div>
  <div class="global__main-line"> (801) 618-1709</div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <th>Name</th>
    <th>Title</th>
    <th class="global__td-center">Direct Number</th>
    <th class="global__td-center">Internal Extension</th>
  </thead>
  <tbody>
  <tr *ngFor="let trainer of training">
    <td>{{ trainer.first_name}} {{ trainer.last_name}}</td>
    <td>{{ trainer.title}}</td>
    <td class="global__td-center">{{ trainer.phone}}</td>
    <td class="global__td-center">{{ trainer.phone_ext}}</td>
  </tr>
  </tbody>
</table>
