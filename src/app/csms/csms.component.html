<div class="global__page-title">Customer Support Managers</div>
<div class="global__main-line-container">
  <div class="global__main-line-title">Main CSM Line - </div>
  <div class="global__main-line"> (801) 618-0266</div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <th>Name</th>
    <th>Title</th>
    <th class="global__td-center">Direct Number</th>
    <th class="global__td-center">Internal Extension</th>
  </thead>
  <tbody>
  <tr *ngFor="let csm of csms">
    <td>{{ csm.first_name}} {{ csm.last_name}}</td>
    <td>{{ csm.title}}</td>
    <td class="global__td-center">{{ csm.phone}}</td>
    <td class="global__td-center">{{ csm.phone_ext}}</td>
  </tr>
  </tbody>
</table>
